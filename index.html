<style>
  :root {
    --bg-color: #0f0e17;
    --text-color: #fffffe;
    --primary-color: #ff8906;
    --secondary-color: #f25f4c;
    --tertiary-color: #e53170;
  }

  body {
     font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  overflow-x: hidden; /* Evitar scroll horizontal */
  }

  .container {
     width: 100vw; /* Ocupa todo el ancho de la pantalla en computadoras */
  max-width: 1200px; /* Limitar el ancho en dispositivos más grandes */
  text-align: center;
  background: rgba(255, 255, 255, 0.05);
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    color: var(--primary-color);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .menu, .game, .difficulty, .map-selection {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .menu, .difficulty, .map-selection {
    margin-bottom: 30px;
  }

  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 220px;
    font-size: 1.1rem;
    padding: 12px 24px;
    margin: 12px;
    background-color: var(--primary-color);
    color: var(--bg-color);
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 50px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 15px rgba(255, 137, 6, 0.3);
    position: relative;
    padding-right: 50px;
  }

  .btn-icon {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    fill: var(--bg-color);
  }

  .btn:hover {
    background-color: var(--secondary-color);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(242, 95, 76, 0.4);
  }

  .difficulty-indicator {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
  }

  .difficulty-indicator .bar {
    width: 4px;  
    height: 12px;  
    background-color: var(--bg-color);
    margin-left: 2px;  
    border-radius: 1px;  
  }

  #easy .difficulty-indicator .bar:nth-child(1) { height: 6px; }
  #medium .difficulty-indicator .bar:nth-child(2) { height: 9px; }
  #hard .difficulty-indicator .bar:nth-child(3) { height: 12px; }

  .map-selection {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .map-slider {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 20px;
  }

  .map-btn {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: var(--primary-color);
    color: var(--bg-color);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .map-btn:hover, .map-btn.active {
    background-color: var(--secondary-color);
    transform: translateY(-3px);
  }

  .board {
    display: grid;
    grid-gap: 10px;
    margin-bottom: 30px;
  }

  .board.size-3x3 {
    grid-template-columns: repeat(3, 100px);
  }

  .board.size-6x6 {
    grid-template-columns: repeat(6, 60px);
  }

  .board.size-9x9 {
    grid-template-columns: repeat(9, 40px);
  }

  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid var(--primary-color);
    font-size: 2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 15px;
  }

  .board.size-3x3 .cell {
    width: 100px;
    height: 100px;
    font-size: 3rem;
  }

  .board.size-6x6 .cell {
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
  }

  .board.size-9x9 .cell {
    width: 40px;
    height: 40px;
    font-size: 1rem;
  }

  .cell:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
  }

  @keyframes appear {
    from {
      opacity: 0;
      transform: scale(0.5);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .cell .figure {
    display: inline-block;
    animation: appear 0.3s ease-out;
  }

  .cell.appear {
    animation: none;
  }

  #status {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: var(--tertiary-color);
  }

  @keyframes winner {
    0% { transform: scale(1); }
    50% { transform: scale(1.1) rotate(5deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  .winner {
    animation: winner 0.5s ease infinite;
    background-color: var(--secondary-color);
    color: var(--text-color);
  }

  .back-btn {
    font-size: 0.9rem;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: transparent;
    color: var(--text-color);
    border: 2px solid var(--text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 50px;
  }

  .back-btn:hover {
    background-color: var(--text-color);
    color: var(--bg-color);
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }

  .floating {
    animation: float 6s ease-in-out infinite;
  }

  .difficulty h2, .map-selection h2 {
    color: var(--secondary-color);
    margin-bottom: 20px;
  }

  .scores {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    font-size: 1.2rem;
  }

  .score {
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
  }

  .player {
    color: var(--primary-color);
    font-weight: 600;
    margin-right: 10px;
  }

  .settings-btn {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    margin-top: 20px;
    transition: transform 0.3s ease;
  }

  .settings-btn:hover {
    transform: rotate(45deg);
  }

  .settings-btn svg {
    width: 30px;
    height: 30px;
    fill: var(--primary-color);
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: var(--bg-color);
    margin: 15% auto;
    padding: 20px;
    border: 1px solid var(--primary-color);
    width: 300px;
    border-radius: 15px;
  }

  .setting {
    margin-bottom: 15px;
  }

  .setting label {
    display: block;
    margin-bottom: 5px;
  }

  .setting input {
    width: 100%;
    padding: 5px;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--primary-color);
    color: var(--text-color);
    border-radius: 5px;
  }

  #language-select {
    width: 100%;
    padding: 5px;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--primary-color);
    color: var(--text-color);
    border-radius: 5px;
  }

  @media (max-width: 480px) {
  .container {
    width: 90vw; /* Ocupa el 90% del ancho en móviles */

  }

    font-size: 2rem;
  }

  .btn {
    font-size: 0.9rem;
    padding: 10px 20px;
  }

  /* Ajustar el tamaño del tablero y las celdas en móviles */
  .board {
    grid-template-columns: repeat(3, 50px); /* Ajustar las celdas a 50px en 3x3 */
  }

  .cell {
    width: 50px;
    height: 50px;
    font-size: 1.5rem; /* Tamaño más pequeño para el contenido */
  }

  .board.size-6x6 {
    grid-template-columns: repeat(6, 40px); /* Ajustar las celdas a 40px en 6x6 */
  }

  .board.size-9x9 {
    grid-template-columns: repeat(9, 30px); /* Ajustar las celdas a 30px en 9x9 */
  }

  .board.size-6x6 .cell {
    width: 40px;
    height: 40px;
    font-size: 1rem;
  }

  .board.size-9x9 .cell {
    width: 30px;
    height: 30px;
    font-size: 0.8rem;
  }

  body {
    height: 100vh; /* Asegurar que el cuerpo ocupe todo el alto de la pantalla */
    overflow-x: hidden; /* Evitar scroll horizontal en móviles */
    overflow-y: hidden; /* Evitar scroll vertical en móviles */
  }
}

</style>

}

function swapTurns() {
  currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
  status.textContent = currentPlayer === 'X' ? languages[currentLanguage].turnX : languages[currentLanguage].turnO;
}

function endGame(draw) {
  if (draw) {
    status.textContent = languages[currentLanguage].draw;
  } else {
    status.textContent = languages[currentLanguage].won.replace('{player}', currentPlayer === 'X' ? figureX : figureO);

    if (currentPlayer === 'X') {
      scoreX++;
    } else {
      scoreO++;
    }
    updateScoreDisplay();
  }
  gameActive = false;
  setTimeout(resetGame, 2000);
}

function getWinningCombinations(size) {
  const combinations = [];
  const winLength = size === 3 ? 3 : (size === 6 ? 4 : 5);
  
  // Rows
  for (let i = 0; i < size; i++) {
    for (let j = 0; j <= size - winLength; j++) {
      combinations.push(Array.from({length: winLength}, (_, k) => i * size + j + k));
    }
  }
  
  // Columns
  for (let i = 0; i < size; i++) {
    for (let j = 0; j <= size - winLength; j++) {
      combinations.push(Array.from({length: winLength}, (_, k) => (j + k) * size + i));
    }
  }
  
  // Diagonals (top-left to bottom-right)
  for (let i = 0; i <= size - winLength; i++) {
    for (let j = 0; j <= size - winLength; j++) {
      combinations.push(Array.from({length: winLength}, (_, k) => (i + k) * size + j + k));
    }
  }
  
  // Diagonals (top-right to bottom-left)
  for (let i = 0; i <= size - winLength; i++) {
    for (let j = winLength - 1; j < size; j++) {
      combinations.push(Array.from({length: winLength}, (_, k) => (i + k) * size + j - k));
    }
  }
  
  return combinations;
}

function checkWin() {
  const winningCombinations = getWinningCombinations(currentMapSize);
  return winningCombinations.some(combination => {
    const [first, ...rest] = combination;
    return cells[first].textContent && 
           rest.every(index => cells[index].textContent === cells[first].textContent);
  });
}

  if (!gameActive) return;

  let bestScore = -Infinity;
  let bestMove;
  let maxDepth;

  switch (computerDifficulty) {
    case 'easy':
      maxDepth = 2;
      break;
    case 'medium':
      maxDepth = 4;
      break;
    case 'hard':
      maxDepth = 6;
      break;
    default:
      maxDepth = 2;
  }
  
  for (let i = 0; i < cells.length; i++) {
    if (cells[i].textContent === '') {
      cells[i].textContent = figureO;
      let score = minimax(cells, 0, false, -Infinity, Infinity, maxDepth);
      cells[i].textContent = '';
      if (score > bestScore) {
        bestScore = score;
        bestMove = i;
      }
    }
  }

  if (bestMove !== undefined) {
    placeMark(cells[bestMove], 'O');
    if (checkWin()) {
      endGame(false);
    } else if (checkDraw()) {
      endGame(true);
    } else {
      swapTurns();
    }
  }
}

function minimax(board, depth, isMaximizing, alpha, beta, maxDepth) {
  if (checkWin()) {
    return isMaximizing ? -10 + depth : 10 - depth;
  } else if (checkDraw() || depth === maxDepth) {
    return 0;
  }

  if (isMaximizing) {
    let bestScore = -Infinity;
    for (let i = 0; i < board.length; i++) {
      if (board[i].textContent === '') {
        board[i].textContent = figureO;
        let score = minimax(board, depth + 1, false, alpha, beta, maxDepth);
        board[i].textContent = '';
        bestScore = Math.max(score, bestScore);
        alpha = Math.max(alpha, score);
        if (beta <= alpha) break;
      }
    }
    return bestScore;
  } else {
    let bestScore = Infinity;
    for (let i = 0; i < board.length; i++) {
      if (board[i].textContent === '') {
        board[i].textContent = figureX;
        let score = minimax(board, depth + 1, true, alpha, beta, maxDepth);
        board[i].textContent = '';
        bestScore = Math.min(score, bestScore);
        beta = Math.min(beta, score);
        if (beta <= alpha) break;
      }
    }
    return bestScore;
  }
}

function startGame(vsComputer) {
  menu.style.display = 'none';
  isComputerOpponent = vsComputer;
  mainContainer.classList.remove('floating');
  
  if (vsComputer) {
    difficulty.style.display = 'flex';
    currentMapSize = 3; // Force 3x3 map for computer opponent
  } else {
    mapSelection.style.display = 'flex';
  }
}

function selectMap(size) {
  currentMapSize = size;
  mapSelection.style.display = 'none';
  
  game.style.display = 'flex';
  scoresContainer.style.display = 'flex';
  resetGame();
}

function setDifficulty(level) {
  computerDifficulty = level;
  difficulty.style.display = 'none';
  game.style.display = 'flex';
  scoresContainer.style.display = 'flex';
  currentMapSize = 3; // Ensure 3x3 map for computer opponent
  resetGame();
}

function handleCellClick(e) {
  const cell = e.target;
  const cellIndex = Array.from(cells).indexOf(cell);

  if (cell.textContent !== '' || !gameActive) return;

  placeMark(cell, currentPlayer);

  if (checkWin()) {
    endGame(false);
  } else if (checkDraw()) {
    endGame(true);
  } else {
    swapTurns();
    if (isComputerOpponent && currentPlayer === 'O') {
      setTimeout(computerMove, 500);
    }
  }
}

function placeMark(cell, mark) {
  cell.innerHTML = `<span class="figure">${mark === 'X' ? figureX : figureO}</span>`;
}

function checkDraw() {
  return Array.from(cells).every(cell => cell.textContent !== '');
}

function highlightWinnerCells() {
  const winningCombinations = getWinningCombinations(currentMapSize);
  winningCombinations.forEach(combination => {
    if (combination.every(index => cells[index].textContent === (currentPlayer === 'X' ? figureX : figureO))) {
      combination.forEach(index => cells[index].classList.add('winner'));
    }
  });
}

function resetGame() {
  board.innerHTML = '';
  board.className = `board size-${currentMapSize}x${currentMapSize}`;
  for (let i = 0; i < currentMapSize * currentMapSize; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.setAttribute('data-cell', '');
    cell.addEventListener('click', handleCellClick);
    board.appendChild(cell);
  }
  cells = document.querySelectorAll('[data-cell]');
  currentPlayer = 'X';
  gameActive = true;
  status.textContent = languages[currentLanguage].turnX;
  if (isComputerOpponent && currentPlayer === 'O') {
    setTimeout(computerMove, 500);
  }
}

function updateScoreDisplay() {
  scoreXElement.textContent = `${figureX}: ${scoreX}`;
  scoreOElement.textContent = `${figureO}: ${scoreO}`;
}

function backToMainMenu() {
  game.style.display = 'none';
  difficulty.style.display = 'none';
  mapSelection.style.display = 'none';
  menu.style.display = 'flex';
  scoresContainer.style.display = 'none';
  resetGame();
  scoreX = 0;
  scoreO = 0;
  updateScoreDisplay();
  mainContainer.classList.add('floating');
}

settingsBtn.addEventListener('click', () => {
  settingsModal.style.display = 'block';
});

closeSettings.addEventListener('click', () => {
  settingsModal.style.display = 'none';
});

saveSettings.addEventListener('click', () => {
  figureX = figureXInput.value || 'X';
  figureO = figureOInput.value || 'O';
  settingsModal.style.display = 'none';
  resetGame();
});

window.addEventListener('click', (event) => {
  if (event.target === settingsModal) {
    settingsModal.style.display = 'none';
  }
});

languageSelect.addEventListener('change', (e) => {
  switchLanguage(e.target.value);
});

switchLanguage('es');

pvcButton.addEventListener('click', () => startGame(true));

map6x6Button.addEventListener('click', () => selectMap(6));

easyButton.addEventListener('click', () => setDifficulty('easy'));
mediumButton.addEventListener('click', () => setDifficulty('medium'));
hardButton.addEventListener('click', () => setDifficulty('hard'));

backToMenuFromMapButton.addEventListener('click', backToMainMenu);
