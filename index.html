<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="sales">Sales</option>
                    <option value="marketing">Marketing</option>
                    <option value="it">IT</option>
                    <option value="hr">HR</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="successAlert" class="alert alert-success">
            Registration successful!
        </div>
        <div id="errorAlert" class="alert alert-error">
            An error occurred. Please try again.
        </div>
    </div>

    <script>
  const { createClient } = supabase

  const supabaseUrl = 'https://zzwswrlzrxzwspexvpnq.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6d3N3cmx6cnh6d3NwZXh2cG5xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4NzQyNDMsImV4cCI6MjA3NjQ1MDI0M30.WkRNuuluHNFuplX8bVZBOHZ_vVLO1cvWgMyvbzA5P0o' // Reemplaza con tu anon key

  const supabaseClient = createClient(supabaseUrl, supabaseKey)

  document.getElementById('registrationForm').addEventListener('submit', async (e) => {
    e.preventDefault()

    const formData = {
      full_name: document.getElementById('fullName').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      department: document.getElementById('department').value
    }

    const { data, error } = await supabaseClient
      .from('registrations')
      .insert([formData])

    console.log('Data:', data)
    console.log('Error:', error)

    if (error) {
      document.getElementById('errorAlert').style.display = 'block'
      document.getElementById('successAlert').style.display = 'none'
    } else {
      document.getElementById('successAlert').style.display = 'block'
      document.getElementById('errorAlert').style.display = 'none'
      document.getElementById('registrationForm').reset()
    }
  })
    </script>
</body>
</html>
